<!DOCTYPE html>
 <html lang="en">
 <head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Hangman</title>
 </head>
 <body>
	 <div id="gameTitle">
		<p>Hangman</p>
		<p id="intro">Please input a word your opponent has to guess: </p>

	<input type="text" id="textfield" placeholder="Your word here...">

	<script src="hangman.js"></script>
 </body>
 </html>
